<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>Iconos en css</title>
</head>
<body>
    <h1><i class="material-icons">home</i>Iconos de Bootstrap/Google/Ionic</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_azul">Alarma en azul</i>
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono_rojo">Flecha roja</i>
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons">search</i>
            Búsqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons done">done</i>
            Listo
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons-outlined">favorite_border</i>
            Corazón
        </p>
    </div>
    <div>
        <p>
            <ion-icon class="airplane" name="airplane"></ion-icon>
        </p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
