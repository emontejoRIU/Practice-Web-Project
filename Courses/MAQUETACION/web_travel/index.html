<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Web Travel</title>
  </head>
  <body>
    <nav>
      <ul class="principal_nav">
        <li><a href="#>">Home</a></li>
        <li><a href="#>">Contact</a></li>
        <li><a href="#>">About Us</a></li>
        <li><a href="#>">Travel</a></li>
        <li><a href="#>">My Count Travel</a></li>
      </ul>
    </nav>
    <header>
      <div class="img_header">
        <img title="header_principal" src="img/header_principal.jpg" />
      </div>
    </header>
    <!--CotinuarÃ¡-->
    <div class="search_container">
      <section class="search_form">
        <form method="POST" action="log_in" target="_self">
            <fieldset>
          <table>
            <tr>
              <th>
                <label for="destination">Select where you want to go</label>
              </th>
              <th><label for="dates">Dates of your stay</label></th>
            </tr>
            <tr>
              <td>
                <input
                  name="destination"
                  id="destination"
                  type="text"
                  required="true"
                  placeholder="Choose a destination"
                />
              </td>
              <td>
                <input
                  name="dates"
                  id="dates"
                  type="text"
                  required="true"
                  placeholder="Choose a dates"
                />
                <input class="button_send" type="submit" value="Send" />
              </td>
            </tr>
          </table>
        </fieldset>
        </form>
      </section>
    </div>

    <div style="height:2000px"></div>
  </body>
</html>
