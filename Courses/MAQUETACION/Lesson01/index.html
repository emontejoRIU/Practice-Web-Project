<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Position Practice</title>
</head>
<body>
    <header>
        <div>
            <h1>Layout Practice V1</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <section class="log_in">
            <form method="POST" action="log_in" target="_self">
                <fieldset>
                    <legend>Log In</legend>
                    <label for="user">User:</label><br/>
                    <input name="user" id="user" type="text" required="true" placeholder="User"><br/><br/>
                    <label for="password">Password:</label><br/>
                    <input name="password" id="password" type="password" required="true" placeholder="Password"><br/><br/>
                    <input type="submit" value="Send">
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
