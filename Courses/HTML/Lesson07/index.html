<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" method="POST" target="_self" autocomplete="off">
        <!--(target="_self") se carga en la misma página (target="_blank") se carga en otra pestaña-->
        <fieldset>
            <legend>Datos Persona</legend>
            <label for="idPersona">ID Persona:</label><br/>
            <input type="text" id="idPersona" name="idPersona" required="true" value="100"/><br/><br/>

            <!--<input type="hidden" id="sistema" name="sistema" value="SAP"/>-->
            <!-- Información oculta -->

            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"/><br/><br/>

            <label for="apellido">Apellido:</label><br/>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido"/><br/><br/>

            <!--<label for="password">Password: </label><br/>
            <input type="password" id="password" name="password" /><br/>-->

            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="email" /><br/><br/>

            <label for="edad">Edad:</label><br/>
            <input type="number" id="edad" name="edad"  placeholder="Escribe tu edad"/><br/><br/>
            <!--Permite valores decimales (step="any")-->

            <label>Género:</label><br/>
            <input type="radio" id="femenino" name="genero" value="femenino"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="femenino">Masculino</label><br/><br/>

            <label>Música Favorita:</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica"/>
            <label for="clasica">Clásica</label><br/>
            <input type="checkbox" id="jazz" name="musica" value="jazz"/>
            <label for="jazz">Jazz</label><br/><br/>

            <label for="autos">Marcas auto favoritas</label><br/>
            <select id="autos" name="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option>
            </select><br/><br/>

            <label for="comentario">Comentario</label><br/>
            <textarea id="comentario" name="comentario" rows="10" cols="50">Este es mi comentario
            </textarea>

            <br/><input type="submit" value="Enviar">
            <input type="reset" value="Restablecer"><br/>
        </fieldset>
    </form>
</body>
</html>
