<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Etiquetas semánticas en HTML</title>
</head>
<body>
    <header>
        <h1>Etiquetas Semánticas en HTML5</h1>
    </header>
    <!--Navegación (<nav>)-->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca De</a>
    </nav>
    <!--Primera sección-->
    <section>
        <h2>Sección 1</h2>
        <p>Información de la sección</p>
        <aside>
            <p>Nombre del autor</p>
        </aside>
    </section>
    <!--Segunda sección-->
    <section>
        <h2>Sección 2</h2>
        <!--Los articulos pueden ir individuales-->
        <article>
            <h3>Articulo 2</h3>
        </article>
        <article>
            <h3>Articulo 3</h3>
        </article>
    </section>
    <!--Pie de página-->
    <footer>
        <h2>
            <a href="https://es.wikipedia.org/wiki/Wikipedia:Portada">Wikipedia</a>
        </h2>
    </footer>
</body>
</html>
